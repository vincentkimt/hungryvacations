<template>
    <lightning-card title="Search Accounts">

        <div class="c-container">
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto" padding="around-small" sie="5">
                        <lightning-input type="text" name="accName" label="Account Name"
                        value={accName}  onchange={handleAccName}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small" size="5">
                    <template if:true={industryValues.data}>
                        <lightning-combobox
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
