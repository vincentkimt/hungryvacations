<template>
    <div class="slds-var-m-around_large">

        <template for:each={result} for:item="account">

            <p key={account.Id}>
                {account.Id}
            </p>
        </template>
    </div>

    <div>
    <lightning-button label="Get Accounts" onclick={handleGetAccount}></lightning-button>
    
    <div class="slds-grid slds-wrap">
                    <template  for:each={accountList} for:item="acc">
                        
                        <div class="slds-size_1-of-3" key={acc.id}>
                            <c-childdisplay key={acc.Id} accountrec={acc} index={acc.index} onsaveaccount={saveAccountDetails}> </c-childdisplay>
                            
                        </div>

                            
                       
                    </template>
            
                
    </div>
    
</div>
</template>
